<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Connexion / Inscription</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: #17407b url('assets/Sartex-3.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .auth-container {
      background: #fff;
      border-radius: 32px;
      box-shadow: 0 8px 32px #17407b18;
      max-width: 400px;
      margin: 80px auto;
      padding: 40px 32px;
    }

    .auth-tabs {
      display: flex;
      gap: 18px;
      margin-bottom: 32px;
    }

    .auth-tab {
      font-size: 1.2em;
      font-weight: bold;
      color: #17407b;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px 18px;
      border-radius: 12px;
      transition: background 0.2s;
    }

    .auth-tab.active,
    .auth-tab:hover {
      background: #e3f2fd;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .auth-form input {
      font-size: 1.1em;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1.5px solid #bbb;
    }

    .auth-form button {
      background: #204080;
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }

    .auth-form button:hover {
      background: #1976d2;
    }

    .auth-error {
      color: #e53935;
      font-size: 1em;
      margin-bottom: 8px;
    }

    .auth-success {
      color: #43a047;
      font-size: 1em;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-tabs">
      <button class="auth-tab active" id="tab-login">Connexion</button>
      <button class="auth-tab" id="tab-register">Inscription</button>
    </div>
    <div id="form-login" class="auth-form">
      <div class="auth-error" id="login-error"></div>
      <input type="email" id="login-email" placeholder="Email" required autocomplete="username">
      <input type="password" id="login-password" placeholder="Mot de passe" required autocomplete="current-password">
      <button type="button" id="login-btn">Se connecter</button>
    </div>
    <div id="form-register" class="auth-form" style="display:none;">
      <div class="auth-error" id="register-error"></div>
      <div class="auth-success" id="register-success"></div>
      <input type="email" id="register-email" placeholder="Email" required autocomplete="username">
      <input type="password" id="register-password" placeholder="Mot de passe" required autocomplete="new-password">
      <input type="password" id="register-password2" placeholder="Confirmer le mot de passe" required
        autocomplete="new-password">
      <button type="button" id="register-btn">S'inscrire</button>
    </div>
  </div>
  <script src="login.js"></script>
</body>

</html>
